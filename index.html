<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>WWD - Home</title>
  </head>
  <body>
    <h1 class="text-center shadow mb-4">Wide World of Dance</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="card-heading text-white bg-dark mb-3" style="padding-left:10px;">
                        <h4 class="panel-title">Add More Dancers!</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Add a dancing...</label>
                                <input type="text" class="form-control" id="dancerInput">
                            </div>
                            <button type="submit" class="btn btn-danger" id="addDancer">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <br>
        <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="card-heading text-white bg-dark mb-3" style="padding-left:10px;">
                        <h4 class="card-title">Your Dancers</h4>
                    </div>
                    <div class="card card-default">
                        <div class="card-body">
                            <div id="addingButtons"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
        </div>
        <br>
        <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="card card-default">
                        <div class="card-body">
                                <div class="card-deck"><div id="work"></div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script src="assets/javascript/app.js"></script>
</html>
